name: Deploy RIC Gaming Club Site

on:
  push:
    branches: [ main ]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  build-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Inject config.js from secret
        run: |
          mkdir -p "Project/Ask a question"
          echo "export const CONFIG = { API_KEY: '${{ secrets.GEMINI_API_KEY }}' };" > "Project/Ask a question/config.js"

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: .

      - name: Deploy to GitHub Pages
        id: deploy
        uses: actions/deploy-pages@v4
